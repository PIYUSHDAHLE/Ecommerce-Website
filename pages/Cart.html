<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cart</title>

    <link rel="stylesheet" href="../css/cart.css" />

    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>

  <body>
    <div id="header"></div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 class="mb-0 text-center">Item in cart</h4>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <img
                      class="img-fluid"
                      src="https://rukminim2.flixcart.com/image/832/832/xif0q/shirt/r/a/y/4xl-fo-shrt-pekok-5th-anfold-original-imafkzvqg4qptzg4-bb.jpeg?q=70"
                      alt="" />
                  </div>

                  <div class="col text-center">
                    <h5>Formal Shirt</h5>
                    <h6>₹700</h6>
                    <button type="button" class="btns">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>

                  <div class="col text-center">
                    <button type="button" class="btns">
                      <i class="fa-solid fa-minus"></i>
                    </button>

                    <input type="number" name="number" style="width: 70px" />

                    <button type="button" class="btns">
                      <i class="fa-solid fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 class="mb-0 text-center">Summary</h4>
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col">Product Price:</div>
                  <div class="col text-right">₹700</div>
                </div>
                <div class="row mb-3">
                  <div class="col">Shipping:</div>
                  <div class="col text-right">₹20</div>
                </div>
                <hr />
                <div class="row mb-3">
                  <div class="col">Total:</div>
                  <div class="col text-right">₹720</div>
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-primary btn-block">Checkout</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div id="footer"></div>

    <!-- jquery script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script>
      $(function () {
        $("#header").load("../common/header.html");
        $("#footer").load("../common/footer.html");
      });
    </script>
  </body>
</html>
